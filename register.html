<script language="JavaScript">

function clearr(thefield){
thefield.value = "";
  }	

function checkall(){
	 //to check wether all fields are filled
	 	 var result;
		 if(document.register.firstname.value=""){
		 result = result+"First Name"}
		 if(document.register.secondname.value=""){
		 result = result+"Last Name"}
		 	 if(document.register.gender.value=""){
		 result = result+"Gender"}
		 	 if(document.register.mm.value=""){
		 result = result+"Month"}
		 	 if(document.register.dd.value=""){
		 result = result+"Date"}
		 	 if(document.register.yyyy.value=""){
		 result = result+"Year"}
		 	 if(document.register.country.value=""){
		 result = result+"Country"}
		 	 if(document.register.postalcode.value=""){
		 result = result+"Postal Code"}
		 	 if(document.register.password.value=""){
		 result = result+"Password"}
		 	 if(document.register.passwordconfirm.value=""){
		 result = result+"Re-type Password"}
		 	 if(document.register.altemail.value=""){
		 result = result+"Alternate e-mail"}
		 
		 alert(result);
  }
</script>
